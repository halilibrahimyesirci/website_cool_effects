{% extends "base.html" %}

{% block title %}Loading Screen Effect 1{% endblock %}

{% block head_links %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading_screen.css') }}">
{% endblock %}

{% block content %}
<div class="effect-container">
    <h1>Loading Screen Effect 1: Simple Spinner</h1>
    <div class="loader-container">
        <div class="spinner"></div>
    </div>
    <p>A classic circular spinner animation.</p>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/loading_screen.js') }}"></script>
{% endblock %}
